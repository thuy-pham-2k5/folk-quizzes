  function getQuestionsForLevel(level){

    const copy = JSON.parse(JSON.stringify(data.questions));
    // ensure length QUESTIONS_PER_LEVEL (if less, repeat or slice)
    while(copy.length < QUESTIONS_PER_LEVEL){ copy.push(...JSON.parse(JSON.stringify(data.questions))); }

    for(let i=copy.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [copy[i],copy[j]]=[copy[j],copy[i]] }
    return copy.slice(0,QUESTIONS_PER_LEVEL);
